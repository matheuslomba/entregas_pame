<!DOCTYPE html>

    <link href="entregastyle.css" rel="stylesheet" />
    <title>17 de Maio</title>

<body>

                <p class="id_pagina">fluxo_ufrj - Seguindo</p>
                <img src="svg_entrega/mais.svg" alt="reticencias" class="icone">
            </div>

            <div> <!-- descrição do post -->

            </div>

            <div> <!-- ações -->

            </div>

            </div>
        
        </div>
